<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
   crossorigin="anonymous"
  />
  <script
   src="https://kit.fontawesome.com/607740c9fa.js"
   crossorigin="anonymous"
  ></script>
  <style>
   .hidescroll::-webkit-scrollbar {
    display: none;
   }

   /* Hide scrollbar for IE, Edge and Firefox */
   .hidescroll-ie {
    -ms-overflow-style: none; /* IE and Edge */
    scrollbar-width: none; /* Firefox */
   }
  </style>
 </head>
 <body class="bg-light">
  <!-- ===NAVBAR=== -->
  <nav class="navbar navbar-light bg-white">
   <div class="container-fluid">
    <a href="./blog.html" class="navbar-brand text-transform-bold fw-bolder"
     >BLOGGER</a
    >
    <div class="d-flex justify-content-center align-items-center">
     <i class="far fa-user d-block"></i>
     <p class="mb-0 d-block" style="margin: 0 1rem 0 0.5rem">Madhan Kumar</p>
     <button class="btn text-danger btn-sm" style="margin-right: 1rem">
      Logout
     </button>
    </div>
   </div>
  </nav>

  <div class="d-flex my-5 p-5">
   <!-- ================= BLOG LIST ============== -->
   <div
    class="container hidescroll hidescroll-ie"
    style="overflow-y: scroll; max-height: 80vh"
    id="blog-container"
   >
    <!-- Blog 1 -->
   </div>
   <!-- =============== SEND BLOG ========== -->
   <div class="container bg-light p-5 rounded clearfix">
    <div class="mb-3">
     <label for="text" class="form-label text-transform-bold d-block">
      <strong>Blog Title</strong>
     </label>
     <input
      type="text"
      class="form-control"
      id="topic"
      placeholder="Enter blog title here..."
     />
    </div>
    <div class="mb-3">
     <label for="blogBody" class="form-label text-transform-bold d-block">
      <strong>Blog Body</strong>
     </label>
     <textarea
      class="form-control"
      id="about"
      rows="3"
      placeholder="Enter blog body here..."
     ></textarea>
    </div>
    <button
     id="submit"
     onclick="Submission()"
     type="button"
     class="btn btn-success float-end mt-4"
    >
     Submit blog
    </button>
   </div>
  </div>
  <script src="./js/blog.js"></script>
  <script src="./js/login.js"></script>
 </body>

 <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"
 ></script>
</html>
